name: Main Transferslux workflow

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.10
        env:
          POSTGRES_USER: transferslux_user
          POSTGRES_PASSWORD: transferslux_password
          POSTGRES_DB: transferslux
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8==6.0.0 flake8-isort==6.0.0
          pip install -r ./backend/requirements.txt

      - name: Test with flake8 and django tests
        env:
          POSTGRES_USER: transferslux_user
          POSTGRES_PASSWORD: transferslux_password
          POSTGRES_DB: transferslux
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
        run: |
          cd backend/
          python -m flake8
          python manage.py test

  build_and_push_to_docker_hub:
    name: Push backend Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN_RW }}

      - name: Build & Push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend/
          push: true
          tags: egorovdocker/transferslux_backend:latest

  build_gateway_and_push_to_docker_hub:
    name: Push gateway Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN_RW }}

      - name: Build & Push gateway
        uses: docker/build-push-action@v6
        with:
          context: ./gateway/
          push: true
          tags: egorovdocker/transferslux_gateway:latest

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs:
      - build_and_push_to_docker_hub
      - build_gateway_and_push_to_docker_hub

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy docker-compose.production.yml via ssh
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.production.yml"
          target: "transferslux"

      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -e

            cd transferslux

            echo "${{ secrets.DOCKERHUB_TOKEN_RO }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # 1) pull latest images
            sudo docker compose -f docker-compose.production.yml pull

            # 2) update ONLY app containers (do NOT restart db/redis)
            sudo docker compose -f docker-compose.production.yml up -d --no-deps backend gateway transfers-updater

            # 3) migrations + static
            sudo docker compose -f docker-compose.production.yml exec -T backend python manage.py migrate
            sudo docker compose -f docker-compose.production.yml exec -T backend python manage.py collectstatic --noinput

            # OPTIONAL: Redis flush (dangerous for sessions/queues/cache)
            # sudo docker compose -f docker-compose.production.yml exec -T redis redis-cli FLUSHALL

            # 4) safe cleanup (NO volume prune!)
            sudo docker container prune -f || true
            sudo docker image prune -af || true

            # status + logs
            sudo docker compose -f docker-compose.production.yml ps
            sudo docker comp
